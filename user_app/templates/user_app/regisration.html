{% extends 'user_app/index.html' %}
{% block title %} Registraion {% endblock %}

{% block content %}

<div class="container">

    <div class="row">
        <div class="col-sm-8 mx-auto mt-5">
            <div class="alert alert-info text-primary" role="alert">
                    <h1>
                Registration</h1>
            </div>


            <form method="post">
              {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputEmail1">First Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="First_Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Last Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Last_Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="Password">
                    <span class="toggle-btn" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                  </div>
                  </div>
                 

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

        </div>
    </div>
</div>
<script>
  function togglePasswordVisibility() {
      var passwordInput = document.getElementById("exampleInputPassword1");
      if (passwordInput.type === "password") {
          passwordInput.type = "text";
      } else {
          passwordInput.type = "password";
      }
  }
</script>
{% endblock %}
